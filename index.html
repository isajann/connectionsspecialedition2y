<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections â€“ Especial 2 Anos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #d8f3dc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e75480;
    }
    .category {
      margin-top: 20px;
    }
    .grid-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .word {
      background-color: #556b2f;
      color: white;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex: 1;
    }
    .word.selected {
      background-color: #6b8e23;
    }
    .word.grouped {
      background-color: #b2f2bb !important;
      cursor: default;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Connections â€“ Especial 2 Anos ðŸ’˜</h1>
  <p>Clique em 4 palavras e depois em "Enviar Grupo"</p>
  <div class="grid-container" id="grid-container"></div>
  <button onclick="checkGroup()">Enviar Grupo</button>
  <div class="message" id="message"></div>
  <button id="restart-button" onclick="restartGame()">Jogar Novamente</button>
  <audio id="bg-music" autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/7l8j16brqh0i3ez3bq54b/John-Mayer-Love-Is-a-Verb.mp3?rlkey=18b1kkq6vqp5ng5q1lgmg3pcc" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio incorporado.
  </audio>

  <script>
    const words = [
      "Sobremesas", "Coca Zero", "MemÃ³rias", "Late night calls",
      "GV", "CaÃ§ula", "Formiguinhas", "Amor",
      "Supercoffee", "Corrida", "Creme de ricota", "Papel higiÃªnico folha tripla",
      "Jiu-jitsu", "Terminar de comer", "Banheiro", "Sonecas no meio do dia"
    ];

    const correctGroups = [
      ["Sobremesas", "Coca Zero", "MemÃ³rias", "Late night calls"],
      ["GV", "CaÃ§ula", "Formiguinhas", "Amor"],
      ["Supercoffee", "Corrida", "Creme de ricota", "Papel higiÃªnico folha tripla"],
      ["Jiu-jitsu", "Terminar de comer", "Banheiro", "Sonecas no meio do dia"]
    ];

    const groupLabels = [
      "Coisas que dividimos",
      "Coisas que temos em comum",
      "Coisas que eu te apresentei",
      "Coisas que eu espero (com prazer) vocÃª fazer"
    ];

    let selected = [];
    let attempts = 0;
    let foundGroups = 0;
    let showAnswers = false;
    const usedGroups = new Set();

    const gridContainer = document.getElementById("grid-container");
    const message = document.getElementById("message");
    const restartButton = document.getElementById("restart-button");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderGrid(groups = []) {
      gridContainer.innerHTML = "";
      groups.forEach((group, idx) => {
        const category = document.createElement("div");
        category.className = "category";

        const label = document.createElement("strong");
        label.innerText = groupLabels[idx];
        category.appendChild(label);

        const row = document.createElement("div");
        row.className = "row";
        group.forEach(word => {
          const div = document.createElement("div");
          div.className = "word grouped";
          div.innerText = word;
          row.appendChild(div);
        });

        category.appendChild(row);
        gridContainer.appendChild(category);
      });
    }

    let currentWords = words.slice();
    shuffle(currentWords);

    function renderInitialGrid() {
      const rowCount = 4;
      const rowSize = 4;
      gridContainer.innerHTML = "";
      for (let i = 0; i < rowCount; i++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let j = 0; j < rowSize; j++) {
          const word = currentWords[i * rowSize + j];
          const div = document.createElement("div");
          div.className = "word";
          div.innerText = word;
          div.onclick = () => selectWord(div);
          row.appendChild(div);
        }
        gridContainer.appendChild(row);
      }
    }

    function selectWord(element) {
      if (element.classList.contains("grouped")) return;
      element.classList.toggle("selected");
      const text = element.innerText;
      if (selected.includes(text)) {
        selected = selected.filter(w => w !== text);
      } else {
        if (selected.length < 4) {
          selected.push(text);
        } else {
          element.classList.remove("selected");
        }
      }
    }

    function checkGroup() {
      if (showAnswers) return;

      if (selected.length !== 4) {
        message.innerText = "Selecione exatamente 4 palavras.";
        return;
      }

      const sortedSelected = selected.slice().sort();
      let matchedIndex = -1;

      correctGroups.forEach((group, index) => {
        if (usedGroups.has(index)) return;
        if (JSON.stringify(group.slice().sort()) === JSON.stringify(sortedSelected)) {
          matchedIndex = index;
        }
      });

      if (matchedIndex !== -1) {
        usedGroups.add(matchedIndex);
        foundGroups++;
        renderGrid([...Array.from(usedGroups)].map(i => correctGroups[i]));

        message.innerText = `Grupo correto! (${groupLabels[matchedIndex]})`;
        if (foundGroups === 4) {
          message.innerHTML = "<br><strong>VocÃª achou todos os grupos â€” mas nada se compara ao que a gente constrÃ³i junto. Te amo muito mais do que 16 palavras podem dizer. ðŸ’›</strong>";
          restartButton.style.display = "inline-block";
        }
      } else {
        attempts++;
        if (attempts >= 4) {
          showCorrectAnswers();
          return;
        }
        message.innerText = `Grupo incorreto. Tentativas: ${attempts}`;
      }

      selected = [];
      document.querySelectorAll(".selected").forEach(el => el.classList.remove("selected"));
    }

    function showCorrectAnswers() {
      showAnswers = true;
      renderGrid(correctGroups);
      message.innerHTML = `<br><strong>Esses eram os grupos corretos ðŸ’›<br><br>
        1. ${groupLabels[0]}<br>
        2. ${groupLabels[1]}<br>
        3. ${groupLabels[2]}<br>
        4. ${groupLabels[3]}<br><br>
        Te amo muito mais do que 16 palavras podem dizer ðŸ’›</strong>`;
      restartButton.style.display = "inline-block";
    }

    function restartGame() {
      location.reload();
    }

    renderInitialGrid();
  </script>
</body>
</html>
